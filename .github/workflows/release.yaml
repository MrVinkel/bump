name: Release

on:
  push:
    tags: 
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: checkout code
      uses: actions/checkout@v4
    - name: set up Go
      uses: actions/setup-go@v5
      with:
        go-version: 1.23
    - name: setup
      run: make setup
    - name: build all
      run: make all
    - name: artifacts
      uses: actions/upload-artifact@v4
      with:
        name: bin
        path: bin
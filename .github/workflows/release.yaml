name: Release

on:
  push:
    tags: 
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: set up Go
      uses: actions/setup-go@v5
      with:
        go-version: 1.23
    - name: setup
      run: make setup
    - name: build all
      run: make all
    - name: artifacts
      uses: actions/upload-artifact@v4
      with:
        name: bin
        path: bin

  release:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
    - uses: actions/checkout@v4
    - uses: actions/download-artifact@v4
      with:
        name: bin
        path: bin
    - uses: ncipollo/release-action@v1
      with:
        artifacts: "bin/*"
